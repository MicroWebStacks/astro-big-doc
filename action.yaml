name: Astro Big Doc Deploy
description: deploy your markdown content using Astro Big Doc Theme
inputs:
  path:
    description: path to your markdown content 
    required: false
    default: "."

runs:
  using: composite
  steps:
    - name: Checkout Astro Big Doc builder
      uses: actions/checkout@v4
      with:
        repository: MicroWebStacks/astro-big-doc
    - name: Clear existing content
      run: rm -rf astro-big-doc/content/*
      shell: bash
    - name: Checkout user repository
      uses: actions/checkout@v4
      with:
        path: astro-big-doc/content
    - name: Setup Node.js environment
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    - name: Setup PNPM
      run: npm install -g pnpm
      shell: bash
    - name: Install dependencies
      run: |
        cd astro-big-doc
        pnpm install
      shell: bash
    - name: Build the site
      run: |
        cd astro-big-doc
        pnpm run build
      shell: bash
    - name: Upload build output as artifact
      uses: actions/upload-artifact@v4
      with:
        name: github-pages  # This name is used to identify the artifact
        path: dist/**  # Adjust this to match your build output directory
